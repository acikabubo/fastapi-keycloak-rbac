name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run python -m pytest tests/ --no-cov -q

      - name: Run tests with coverage (3.11 only)
        if: matrix.python-version == '3.11'
        run: uv run python -m pytest tests/ --cov=fastapi_keycloak_rbac --cov-report=xml -q

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint & type check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Ruff lint
        run: uv run ruff check fastapi_keycloak_rbac/ tests/

      - name: Ruff format check
        run: uv run ruff format --check fastapi_keycloak_rbac/ tests/

      - name: mypy
        run: uv run python -m mypy fastapi_keycloak_rbac/
